name: Publish Release to Sonatype

on:
  release:
    types: [ published ]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      MAVEN_GPG_PASSPHRASE: ${{ secrets.SIGNING_KEY_PASSPHRASE }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21 + Maven server creds
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven
          server-id: central
          server-username: ${{ secrets.SONATYPE_USERNAME }}
          server-password: ${{ secrets.SONATYPE_PASSWORD }}

      - name: Import GPG private key from base64
        shell: bash
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        run: |
          set -euo pipefail
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          echo "pinentry-mode loopback" > ~/.gnupg/gpg.conf
          echo "allow-loopback-pinentry" > ~/.gnupg/gpg-agent.conf
          gpgconf --kill gpg-agent || true
          echo "$SIGNING_KEY" | base64 --decode > /tmp/private.key.asc
          gpg --batch --yes --import /tmp/private.key.asc
          gpg --list-secret-keys --keyid-format=long || true

      - name: Set release version from tag
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          [[ "$VERSION" == "$GITHUB_REF_NAME" || -z "$VERSION" ]] && { echo "Tag must start with v"; exit 1; }
          [[ "$VERSION" == *-SNAPSHOT ]] && { echo "Release tag cannot be SNAPSHOT"; exit 1; }
          mvn -B -q versions:set -DnewVersion="$VERSION" -DgenerateBackupPoms=false

      - name: Build and publish
        run: mvn -B -Pcentral-publish clean deploy
